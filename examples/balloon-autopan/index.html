<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример поддержка autopan в пользовательском макете балуна</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="//yandex.st/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var myMap = new ymaps.Map("map", {
                center: [55.755768, 37.617671], // Москва
                zoom: 10,
                behaviors: ["default", "scrollZoom"]
            });

            var myBalloonLayout = ymaps.templateLayoutFactory.createClass(
                    '<div class="popover top">' +
                        '<a class="close" href="#">&times;</a>' +
                        '<div class="arrow"></div>' +
                        '<div class="popover-inner">' +
                            '$[[options.contentLayout]]' +
                        '</div>' +
                    '</div>', {
                    build: function () {
                        this.constructor.superclass.build.call(this);

                        this.element = $(this.getParentElement()).children('.popover');
                        this.setOffset();
                        $('.close', this.element).on('click', $.proxy(this.onCloseClick, this));
                    },
                    clear: function () {
                        $('.close', this.element).off('click');

                        this.constructor.superclass.clear.call(this);
                    },
                    setOffset: function () {
                        this.getData().geoObject.options.set({
                            balloonOffset: [-this.element.width() / 2, -this.element.height() / 2]
                        });
                    },
                    onCloseClick: function (e) {
                        e.preventDefault();

                        this.getData().geoObject.balloon.close();
                    }
                }),
                myBalloonContentLayout = ymaps.templateLayoutFactory.createClass(
                    '<h3 class="popover-title">$[properties.name]</h3>' +
                    '<div class="popover-content">$[properties.description]</div>'
                );

            var myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
                name: 'Заголовок балуна',
                description: 'Контент балуна'
            }, {
                balloonShadow: false,
                balloonLayout: myBalloonLayout,
                balloonContentLayout: myBalloonContentLayout
            });

            myMap.geoObjects.add(myPlacemark);
        });
    </script>
    <style type="text/css">
        .popover {
            display: block;
        }
        .popover .close {
            position: relative;
            right: 5px;
        }
    </style>
</head>

<body>
    <div id="map" style="width:600px;height:400px"></div>
</body>

</html>
