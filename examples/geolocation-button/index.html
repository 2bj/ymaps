<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример использования Geolocation API.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Сделаем броузеры ES5 friendly -->
    <script src="/es5-shim/es5-shim.min.js" type="text/javascript"></script>

    <script src="//api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>

    <!-- Класс кнопки геолокации -->
    <script src="geolocation-button.js" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new ymaps.Map("map", {
                center: [55.755768, 37.617671], // Москва
                zoom: 10,
                behaviors: ["default", "scrollZoom"]
            });

            // Создание кнопки определения местоположения
            var button = new GeolocationButton({
                data : {
                    image : 'wifi.png',
                    title : 'Определить местоположение'
                },
                options : {
                    enableHighAccuracy : true // Режим получения наиболее точных данных
                }
            });

            map.controls.add(button, { top : 5, left : 5 });
        });
    </script>
</head>

<body>
    <div id="map" style="width:600px;height:400px"></div>
</body>

</html>
